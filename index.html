<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trivia Game</title>
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<header>
			<h1>Trivia Game</h1>
		</header>
		<main>
			<section id="initial-page" class="hidden">
				<h2>Game Instructions</h2>
				<p>
					Try to answer a series of questions by clicking the button with the
					correct answer. Three wrong answers and the game is over. Try to beat
					your best score. Good luck!
				</p>
			</section>
			<section id="game-page">
				<p class="questions">Then cats take over the world rub face on owner?</p>
				<div id="btn-div">
					<button class="answer-btn">Answer A</button>
					<button class="answer-btn">Answer B</button>
					<button class="answer-btn">Answer C</button>
					<button class="answer-btn">Answer D</button>
				</div>
			</section>
			<div class="start">
				<button id="play" class="hidden">Start Game</button>
			</div>
		</main>
		<div class="scoreboard">
			<div class="box">Current Score</div>
			<div class="box">High Score</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
